Description: >
  This template deploys a Amazon ECR

# Parameters:
#   EnvironmentName:
#     Description: An environment name that will be prefixed to resource names
#     Type: String


Resources:

  ECRAccount:
    Type: AWS::ECR::Repository
    Properties: 
      RepositoryName: sedera-account


  ECRAdmin:
    Type: AWS::ECR::Repository
    Properties: 
      RepositoryName: sedera-admin


  ECRAgenthub:
    Type: AWS::ECR::Repository
    Properties: 
      RepositoryName: sedera-agenthub


  ECRAudit:
    Type: AWS::ECR::Repository
    Properties: 
      RepositoryName: sedera-audit


  ECRAuth:
    Type: AWS::ECR::Repository
    Properties: 
      RepositoryName: sedera-auth


  ECRBatch:
    Type: AWS::ECR::Repository
