  ECRCommunication:
    Type: AWS::ECR::Repository
    Properties: 
      RepositoryName: sedera-communication


  ECRConfig:
    Type: AWS::ECR::Repository
    Properties: 
      RepositoryName: sedera-config


  ECRCore:
    Type: AWS::ECR::Repository
